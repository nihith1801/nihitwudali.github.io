<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML form</title>
	<link rel="stylesheet" href="Q4.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://raubaca.neocities.org/codepen/base.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Register new Staff</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Full Name</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Ph.no</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Address</span>
				<i></i>
			</div>
			<div class="custom-select" style="margin-top:20px; margin-left:-10px; position:relative;">
				<select>
					<option value="0">Select Designation</option>
					<option value="1">Professor</option>
					<option value="2">Asst.Professor</option>
				</select> 
				 
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Other Designation</span>
				<i></i>
			</div>
			<div class="custom-select" style=" margin-top:20px; margin-left:-10px; position:relative;">
				<select>
					<option value="0">Select Department</option>
					<option value="1">Computer Science & Engineering</option>
					<option value="2">Computer Science & Systems Engineering</option>
					<option value="3">Information Technology</option>
				</select> 
				 
			</div>
			</div>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
